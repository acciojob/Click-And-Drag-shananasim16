<script>
//Your code goes here 
	let startX = 0;
let cubeBeingDragged = null;

const cubes = document.querySelectorAll('.cube');

cubes.forEach((cube) => {
  cube.addEventListener('mousedown', (e) => {
    startX = e.clientX;
    cubeBeingDragged = cube;
    cube.classList.add('dragging');
  });

  cube.addEventListener('mousemove', (e) => {
    if (cubeBeingDragged === cube) {
      const moveX = e.clientX - startX;
      cube.style.transform = `translateX(${moveX}px)`;
    }
  });

  cube.addEventListener('mouseup', () => {
    if (cubeBeingDragged === cube) {
      cube.style.transform = 'translateX(0)';
      cube.classList.remove('dragging');

      // Determine the direction of the drag
      const endX = event.clientX;
      const index = parseInt(cube.dataset.index);
      if (endX - startX > 50 && index > 1) {
        // Slide left
        slideCube(index, index - 1);
      } else if (startX - endX > 50 && index < 6) {
        // Slide right
        slideCube(index, index + 1);
      }

      cubeBeingDragged = null;
    }
  });

  cube.addEventListener('mouseleave', () => {
    if (cubeBeingDragged === cube) {
      cube.style.transform = 'translateX(0)';
      cube.classList.remove('dragging');
      cubeBeingDragged = null;
    }
  });
});

function slideCube(fromIndex, toIndex) {
  const fromCube = document.querySelector(`[data-index="${fromIndex}"]`);
  const toCube = document.querySelector(`[data-index="${toIndex}"]`);
  
  if (fromCube && toCube) {
    // Swap the data-index values to maintain the order
    fromCube.dataset.index = toIndex;
    toCube.dataset.index = fromIndex;

    // Swap the cube positions
    const fromTransform = getComputedStyle(fromCube).transform;
    const toTransform = getComputedStyle(toCube).transform;
    fromCube.style.transform = toTransform;
    toCube.style.transform = fromTransform;
  }
}

</script>
